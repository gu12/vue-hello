<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello-world</title>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="container"></div>

    <script>
    function debounce(fnc,wait){       
        var timer;
        return function(){
            var context = this
            var argu = arguments
            clearTimeout(timer)
           timer =  setTimeout(
               function(){
                fnc.apply(context,argu)
            },wait)

        }
    }

    function throttle(fnc,wait){
       var timer = null
       return function(){
         var context = this
         var argu = arguments
           if(!timer){
             timer = setTimeout(
               function(){
                 fnc.apply(context,argu)
                 timer = null

               },wait
             )
           }
       }
    }
    
    var count = 1;
    var container = document.getElementById('container');
    function aaa(e){
        console.log(e)
        container.innerHTML = ++count
    }
        container.onmousemove = debounce(aaa,10)
    
    </script>



  <style>
    #container{
            width: 100%; height: 200px; line-height: 200px; text-align: center; color: #fff; background-color: rgb(43, 17, 104); font-size: 30px;
        }</style>
  </body>
</html>
